<!doctype html>
<html>
<head>
	<title>Cards!</title>
	<link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<meta charset="utf-8" /> 
</head>
<body>
	<!-- DO NOT MODIFY THIS MARKUP -->
	<script src="javascripts/main.js"></script>
	<div class="start">
		<form method="POST" action="">
			<label for="startValues">Start Values:</label> 
			<input type="text" name="startValues" id="startValues">  
			<input class="playBtn" type="submit" value="Play">  
		</form>
	</div>
	<div class="game">
		<div class="game-options" contenteditable="true">
			<input type="button" id="btnStart" class="btn" value="start" onclick="startblackjack()">
			<input type="button" class="btn" value="hit me" onclick="hitMe()">
			<input type="button" class="btn" value="stay" onclick="stay()">
		</div>
		<div class="status" id="status" contenteditable="true"></div>
		<!-- <div id="deck" class="deck" contenteditable="true">
			<div id="deckcount" contenteditable="true">52</div>
		</div> -->
		<div id="players" class="players" contenteditable="true"> </div>
		<div class="clear" contenteditable="true"></div>
	</div>
</body>
</html>
